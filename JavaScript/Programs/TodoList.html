<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>

<body>
    <!-- Works as a simple Todo List -->
    <div class="container">
        <a href="https://everythingshyam.github.io/web-development-resources/index.html" target="_blank">GO BACK</a>
        <h1>Notes App</h1>
        <a href="https://github.com/everythingshyam/web-development-resources/blob/master/JavaScript/Programs/TodoList.html"
            target="_blank">View on GitHub</a>
        <div class="app-container">
            <div class="text-box-container">
                <input type="text" name="text-box" id="text-box">
                <button class="add-item-btn">Add</button>
            </div>
            <div class="list-container">
                <ul class="list">
                    <!-- Sample List Item Below -->
                    <!-- <li class="todo-item">
                        <span class="todo-text">Item 1</span>
                        <button class="todo-del-btn">X</button>
                    </li> -->
                </ul>
            </div>
            <div class="clear-all-container">
                <button class="clear-all-btn">Clear List</button>
            </div>
        </div>
        <footer>
            <p>Right Click, and go to 'View Page Source' to view code, or simply press Ctrl U</p>
        </footer>
</body>
<script>
    // Array.from(document.querySelectorAll('.todo-del-btn')).forEach(item => item.addEventListener('click', () => {
    //     item.parentElement.remove();
    // }));

    const pageList = document.querySelector('.list');
    const textBox = document.querySelector('#text-box');
    const addItemBtn = document.querySelector('.add-item-btn');
    const clearAllBtn = document.querySelector('.clear-all-btn');

    function addItem(text) {
        if (text != '') {
            const item = document.createElement('li');
            item.className = 'todo-item';

            const span = document.createElement('span');
            span.className = 'todo-text';
            span.innerText = `${text}`;

            const space = document.createTextNode(' ');

            const removeBtn = document.createElement('button');
            removeBtn.className = 'todo-del-btn';
            removeBtn.innerText = 'X';
            removeBtn.addEventListener('click', () => { removeBtn.parentElement.remove() });

            item.appendChild(span);
            item.appendChild(space);
            item.appendChild(removeBtn);

            pageList.appendChild(item);
        }
        else {
            console.log('Could not add notes. Text is empty.')
        }
    }

    function clearList() {
        pageList.innerHTML = '';
    }

    addItemBtn.addEventListener('click', () => {
        addItem(textBox.value);
        textBox.value = '';
    });

    clearAllBtn.addEventListener('click', clearList);

    //on-load lines
    addItem('Name');
    addItem('Aayein');
    addItem('Baingan');
    addItem('');
</script>

</html>
