<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Coverter</title>
</head>

<body>
    <!-- converts celcius to farheineit and vice-versa automatically -->
    <div class="container">
        <h1>Temperature Converter</h1>
        <p>Enter value in any box to convert automatically</p>
        <h2>Celcius</h2>
        <input type="number" id="t-c" placeholder="0">
        <h2>Farheineit</h2>
        <input type="number" id="t-f" placeholder="0">
    </div>
</body>
<script>
    let tc = document.getElementById("t-c");
    let tf = document.getElementById("t-f");
    const toCelcius = (tf_in) => {
        return (tf_in - 32) * 5 / 9;
    }
    const toFarheineit = (tc_in) => {
        return (tc_in * 9 / 5) + 32;
    }
    tc.addEventListener("input", function () {
        tf.value = toFarheineit(tc.value);
    });
    tf.addEventListener("input", function () {
        tc.value = toCelcius(tf.value);
    });
</script>

</html>
